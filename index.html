<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <main>
    <section class="left-nav">
      <p class="player-name">Player ❌</p>
      <p class="player-wins" id="playerXWins">0 Wins</p>
    </section>
    <section class="main">
      <section class="header">
        <h1 id="header">It's ❌'s turn</h1>
      </section>
      <section class="tic-tac-toe-grid" id="grid">
        <div class="grid-item-one" id="one"></div>
        <div class="grid-item-two" id="two"></div>
        <div class="grid-item-three" id="three"></div>
        <div class="grid-item-four" id="four"></div>
        <div class="grid-item-five" id="five"></div>
        <div class="grid-item-six" id="six"></div>
        <div class="grid-item-seven" id="seven"></div>
        <div class="grid-item-eight" id="eight"></div>
        <div class="grid-item-nine" id="nine"></div>
      </section>
    </section>
    <section class="right-nav">
      <p class="player-name">Player ⭕️</p>
      <p class="player-wins" id="playerOWins">0 Wins</p>
    </section>
    <script src="player.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
  </main>
</html>
